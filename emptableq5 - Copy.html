<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <table>

      <tr>
        <td>Employee Code</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Department</td>
        <td>
          <input type="radio" value="Admin" />

          <input type="date" />

      </tr>
      <tr>

          <select name="Programmes">

      <tr>

        <td>
          <a href="mailto:kiranfand01@gmail.com">kiranfand01@gmail.com</a>
